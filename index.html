<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Etch-a-sketch</h1>
    <div class="sketch-container"></div>
    <div class="options-container">
        <div class="option reset" id="reset">Reset</div>
        <div class="option black-white black" id="black-white">Black/White</div>
        <div class="option random unselected" id="random-color">Random</div>
        <div class="option rainbow unselected" id="rainbow-color">Rainbow</div>
    </div>
    <div class="slider-container">
        <input type="range" min="1" max="70" step="1" value="16" class="sketch-size-slider">
    </div>
</body>

</html>
